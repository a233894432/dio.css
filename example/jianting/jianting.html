        ~(function () {

            }

            }

        })()

        $.jianting("频道", function (e, a, b) {
            // alert(a + b)
            console.log(a);
            console.log(b);
        })
        $.jianting("频道", function (e, a, b) {
            // alert(a - b)
            console.log(a);
            console.log(b);
        })
        setTimeout(function () {
            $.tongzhi("频道", [1, 2]);
        }, 1000)
    </script>
